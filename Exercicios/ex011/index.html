<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
       <img src="imagens/img-g.png" alt="Imagem flexível"> 
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Mete-Fogo.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio>
        <source src="midia/Mete-Fogo.mp3" type="audio/mpeg">
        <source src="midia/Mete-Fogo.mp3" type="audio/ogg">
        <source src="midia/Mete-Fogo.mp3" type="audio/wav">
        <p>Seu navegador não consegue reproduzir esrte áudio <a href="midia/Mete-Fogo.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
