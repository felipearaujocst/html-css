<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/* configurações globais das CSS */

            height: 100%;

        }
        body {
            background-image: linear-gradient(to right, #880CDC 10%, #CA02AD 30%,#EA015A 70%,#F27507, #F1A706);
            background-attachment: fixed;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
